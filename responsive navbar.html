<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="responsive navbar.css">
    <script src="https://kit.fontawesome.com/f1c53d42ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>Win-Win</h1>
        </div>
            <ul class="navbar">
                <li> <a href="#" class="active">Home</a> </li>
                <li> <a href="#">About Us</a> </li>
                <li> <a href="#">Services</a> </li>
                <li> <a href="#">Contacts</a> </li>
            </ul>
        <div class="main">
            
            <i id="bar" class="fa-sharp fa-solid fa-bars"></i> 
        </div>
    </div>
    <section>
     ("") 
     
        
    </section>
    <script>
        let menu=document.querySelector('#bar');
        let navbar=document.querySelector('.navbar')


       menu.onclick=()=>{
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');

       }

      
    </script>
    
</body>
</html>
